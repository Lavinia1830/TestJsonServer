<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="js/script.js"></script>
    <title>Pagina registrazione</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registrazione</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="" id="name">
                <label for="lastName" class="form-label">Lastname</label>
                <input type="text" class="" id="lastName">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="" id="email">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="" id="password">
            </div>
            <button type="button" class="btn btn-primary" id="registrazione">Registrati</button>
          </form>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
